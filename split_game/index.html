<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保教育游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background-color: transparent;
            overflow: hidden;
        }

        #gameContainer {
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        /* 主菜单样式 */
        #mainMenu {
            width: 100%;
            height: 100%;
            background: url('./主界面背景.png');
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
        }

        #mainMenu h1 {
            font-size: 4rem;
            margin-bottom: 2rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
        }

        #mainMenu .menu-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        #mainMenu button {
            padding: 1.5rem 3rem;
            font-size: 1.5rem;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        #mainMenu button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        .connection-status {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            z-index: 100;
        }

        .connection-success {
            background-color: rgba(76, 175, 80, 0.8);
            color: white;
        }

        .connection-error {
            background-color: rgba(244, 67, 54, 0.8);
            color: white;
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <!-- 主菜单 -->
        <div id="mainMenu">
            <h1>环保卫士</h1>
            <div class="menu-buttons">
                <button id="startGameBtn">开始游戏</button>
                <button id="quizBtn">环保知识问答</button>
                <button id="leaderboardBtn">积分排行榜</button>
                <button id="settingsBtn">游戏设置</button>
                <button id="exitBtn">退出游戏</button>
            </div>
        </div>
        
        <!-- 连接状态显示 -->
        <div id="connectionStatus" class="connection-status">
            检查连接中...
        </div>
    </div>

    <!-- 引入后端API模块 -->
    <script src="./js/api.js"></script>
    <script>
        // 页面路径配置
        const PAGE_PATHS = {
            game: './levels/smog_level.html',
            quiz: './quiz/quiz.html',
            leaderboard: './leaderboard/leaderboard.html',
            settings: './settings/settings.html'
        };

        // 主菜单按钮事件
        document.getElementById('startGameBtn').addEventListener('click', function() {
            // 跳转到雾霾关卡
            window.location.href = PAGE_PATHS.game;
        });

        document.getElementById('quizBtn').addEventListener('click', function() {
            // 跳转到知识问答页面
            window.location.href = PAGE_PATHS.quiz;
        });

        document.getElementById('leaderboardBtn').addEventListener('click', function() {
            // 跳转到排行榜页面
            window.location.href = PAGE_PATHS.leaderboard;
        });

        document.getElementById('settingsBtn').addEventListener('click', function() {
            // 跳转到设置页面
            window.location.href = PAGE_PATHS.settings;
        });

        document.getElementById('exitBtn').addEventListener('click', function() {
            if (confirm('确定要退出游戏吗？')) {
                window.close();
            }
        });

        // 检查后端连接状态
        async function checkBackendConnection() {
            const connectionStatus = document.getElementById('connectionStatus');
            try {
                const isConnected = await BackendAPI.testConnection();
                if (isConnected) {
                    connectionStatus.textContent = '服务器连接成功';
                    connectionStatus.className = 'connection-status connection-success';
                } else {
                    connectionStatus.textContent = '服务器连接失败';
                    connectionStatus.className = 'connection-status connection-error';
                }
            } catch (error) {
                console.error('连接检查失败:', error);
                connectionStatus.textContent = '服务器连接失败: ' + error.message;
                connectionStatus.className = 'connection-status connection-error';
            }
        }

        // 页面加载完成后测试后端连接
        window.addEventListener('load', function() {
            console.log('正在测试与后端服务器的连接...');
            checkBackendConnection();
        });
    </script>
</body>
</html>
