<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保知识问答</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', Arial, sans-serif;
            background: linear-gradient(rgba(46, 125, 50, 0.9), rgba(27, 94, 32, 0.95));
            color: white;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #quizContainer {
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            width: 80%;
            max-width: 600px;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        #quizSetup {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }

        #quizSetup label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        #questionCount {
            padding: 5px;
            margin-right: 15px;
        }

        #startQuizBtn {
            padding: 5px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #quizInfo {
            display: none;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #e8f5e9;
            border-radius: 5px;
        }

        #questionContainer {
            display: none;
        }

        .question h3 {
            margin-bottom: 15px;
        }

        .options div {
            padding: 10px;
            margin-bottom: 10px;
            background-color: #f1f8e9;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .options div:hover {
            background-color: #c8e6c9;
        }

        .options div.selected {
            background-color: #4CAF50;
            color: white;
        }

        .submit {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 15px 0;
        }

        .navigation {
            display: flex;
            justify-content: space-between;
        }

        .nav-btn {
            padding: 5px 15px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }

        #quizResult {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            display: none;
        }

        .correct {
            color: #4CAF50;
            font-weight: bold;
        }

        .incorrect {
            color: #f44336;
            font-weight: bold;
        }

        .back-to-menu-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 2s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .back-to-menu-btn:hover {
            background-color: #d32f2f;
            transform: scale(1.05);
        }

        /* 学习模式样式 */
        #learningMode {
            display: none;
        }

        #learningMode h2 {
            color: #4CAF50;
            text-align: center;
            margin-bottom: 20px;
        }

        #subjectSelection {
            text-align: center;
            margin-bottom: 20px;
        }

        .subject-btn {
            padding: 10px 20px;
            margin: 5px;
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .subject-btn:hover, .subject-btn.active {
            background-color: #0b7dda;
        }

        #knowledgeList {
            max-height: 300px;
            overflow-y: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 20px;
        }

        .knowledge-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
        }

        .knowledge-item:last-child {
            border-bottom: none;
        }

        .knowledge-item h4 {
            color: #4CAF50;
            margin-bottom: 5px;
        }

        #learningNav {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
        }

        #learningNav button {
            padding: 8px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #learningNav button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }

        /* 用户认证样式 */
        #authContainer {
            display: none;
            background-color: #e8f5e9;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        #authContainer h2 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 20px;
        }

        .auth-form {
            display: flex;
            flex-direction: column;
        }

        .auth-form input {
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 3px;
            font-size: 16px;
        }

        .auth-form button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .auth-form button:hover {
            background-color: #45a049;
        }

        .auth-toggle {
            text-align: center;
            margin-top: 15px;
            color: #2196F3;
            cursor: pointer;
        }

        .error-message {
            color: #f44336;
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .user-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #e8f5e9;
            padding: 10px 15px;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        .logout-btn {
            padding: 5px 10px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="back-to-menu-btn" id="backToMenuBtn">返回主菜单</button>
    
    <div id="quizContainer">
        <h1>环保知识问答</h1>
        
        <!-- 用户认证区域 -->
        <div id="authContainer">
            <!-- 登录表单 -->
            <div id="loginForm">
                <h2>用户登录</h2>
                <div class="error-message" id="loginError"></div>
                <form class="auth-form">
                    <input type="email" id="loginEmail" placeholder="请输入邮箱地址" required>
                    <input type="password" id="loginPassword" placeholder="请输入密码" required>
                    <button type="button" id="loginBtn">登录</button>
                </form>
                <div class="auth-toggle" id="showRegister">还没有账号？点击注册</div>
            </div>
            
            <!-- 注册表单 -->
            <div id="registerForm" style="display: none;">
                <h2>用户注册</h2>
                <div class="error-message" id="registerError"></div>
                <form class="auth-form">
                    <input type="text" id="registerName" placeholder="请输入用户名" required>
                    <input type="email" id="registerEmail" placeholder="请输入邮箱地址" required>
                    <input type="password" id="registerPassword" placeholder="请输入密码" required>
                    <input type="password" id="registerConfirmPassword" placeholder="请确认密码" required>
                    <button type="button" id="registerBtn">注册</button>
                </form>
                <div class="auth-toggle" id="showLogin">已有账号？点击登录</div>
            </div>
        </div>
        
        <!-- 用户信息显示 -->
        <div id="userInfo" class="user-info" style="display: none;">
            <div>欢迎, <span id="userName"></span>!</div>
            <button class="logout-btn" id="logoutBtn">退出登录</button>
        </div>
        
        <div id="quizSetup">
            <label for="questionCount">选择答题数量：</label>
            <select id="questionCount">
                <option value="5">5题</option>
                <option value="10" selected>10题</option>
                <option value="20">20题</option>
                <option value="0">全部题目</option>
            </select>
            <button id="startQuizBtn">开始答题</button>
        </div>
        
        <div id="quizInfo">
            <div>当前积分: <span id="currentScore">0</span></div>
            <div>今日积分: <span id="dailyScore">0</span>/20</div>
            <div>答题进度: <span id="quizProgress"></span></div>
        </div>
        
        <div id="questionContainer">
            <div class="question">
                <h3 id="questionText"></h3>
                <div class="options" id="optionsContainer">
                    <!-- 选项将通过JavaScript动态生成 -->
                </div>
            </div>
            <button id="submitAnswerBtn" class="submit">提交答案</button>
            <div class="navigation">
                <button id="prevQuestionBtn" class="nav-btn">上一题</button>
                <button id="nextQuestionBtn" class="nav-btn">下一题</button>
            </div>
        </div>
        
        <div id="quizResult"></div>
        
        <!-- 学习模式 -->
        <div id="learningMode">
            <h2>知识学习模式</h2>
            <div id="subjectSelection">
                <p>请选择学习主题：</p>
                <button class="subject-btn" data-subject="environment">环保知识</button>
                <button class="subject-btn" data-subject="sports">运动知识</button>
                <button class="subject-btn" data-subject="health">健康知识</button>
            </div>
            
            <div id="knowledgeList"></div>
            
            <div id="learningNav">
                <button id="prevPageBtn">上一页</button>
                <span id="pageInfo">第 <span id="currentPage">1</span> 页，共 <span id="totalPages">1</span> 页</span>
                <button id="nextPageBtn">下一页</button>
            </div>
            
            <button id="backToQuizBtn" style="display: block; margin: 20px auto; padding: 10px 20px; background-color: #f44336; color: white; border: none; border-radius: 5px; cursor: pointer;">返回问答模式</button>
        </div>
    </div>

    <script>
        // 题库数据
        const quizQuestions = [
            {
                question: "以下哪种行为最有利于减少碳排放？",
                options: ["开车上班", "乘坐地铁", "乘坐飞机", "开大排量汽车"],
                correctAnswer: 1,
                explanation: "地铁是公共交通工具，人均碳排放远低于私家车，是低碳出行的好选择。"
            },
            {
                question: "以下哪种垃圾属于可回收物？",
                options: ["废电池", "剩饭剩菜", "废纸箱", "过期药品"],
                correctAnswer: 2,
                explanation: "废纸箱属于可回收物，可以重新加工利用。废电池和过期药品属于有害垃圾，剩饭剩菜属于厨余垃圾。"
            },
            {
                question: "以下哪种做法最有利于节能减排？",
                options: ["长时间开空调", "使用节能灯泡", "频繁开关电器", "让电器待机状态"],
                correctAnswer: 1,
                explanation: "使用节能灯泡比普通白炽灯节能80%以上，且寿命更长，是节能减排的有效方法。"
            },
            {
                question: "以下哪种出行方式最环保？",
                options: ["私家车出行", "乘坐飞机", "骑自行车", "乘坐出租车"],
                correctAnswer: 2,
                explanation: "骑自行车是零排放的出行方式，既环保又健康，是最环保的出行方式之一。"
            },
            {
                question: "以下哪种行为有助于节约水资源？",
                options: ["洗澡时一直开水", "刷牙时关闭水龙头", "洗车时用自来水冲洗", "让水龙头一直滴水"],
                correctAnswer: 1,
                explanation: "刷牙时关闭水龙头可以节约大量水资源，养成良好的节水习惯对保护水资源非常重要。"
            },
            {
                question: "以下哪种材料最难降解？",
                options: ["纸张", "塑料", "木头", "棉布"],
                correctAnswer: 1,
                explanation: "塑料需要几百年甚至更长时间才能完全降解，对环境造成长期污染，是白色污染的主要来源。"
            },
            {
                question: "以下哪种行为有助于减少空气污染？",
                options: ["焚烧垃圾", "多植树造林", "大量使用汽车", "工厂直接排放废气"],
                correctAnswer: 1,
                explanation: "植树造林可以吸收二氧化碳，释放氧气，有效改善空气质量，是减少空气污染的重要方法。"
            },
            {
                question: "以下哪种做法最有利于保护森林资源？",
                options: ["大量砍伐树木", "使用一次性筷子", "节约用纸", "随意破坏植被"],
                correctAnswer: 2,
                explanation: "节约用纸可以减少对森林的砍伐需求，保护森林资源，维护生态平衡。"
            },
            {
                question: "以下哪种行为有助于减少噪音污染？",
                options: ["在公共场所大声喧哗", "深夜施工", "轻声细语", "高声播放音乐"],
                correctAnswer: 2,
                explanation: "轻声细语可以减少噪音产生，营造安静舒适的环境，有利于身心健康。"
            },
            {
                question: "以下哪种做法最有利于保护生物多样性？",
                options: ["破坏野生动物栖息地", "捕杀珍稀动物", "建立自然保护区", "大量使用农药"],
                correctAnswer: 2,
                explanation: "建立自然保护区可以为野生动物提供安全的栖息环境，有效保护生物多样性。"
            }
        ];

        // 知识库数据
        const knowledgeBase = {
            environment: [
                // 环保知识 (50条)
                { title: "什么是碳足迹", content: "碳足迹是指个人、组织或产品在日常活动中直接或间接产生的温室气体排放总量，通常以二氧化碳当量来衡量。" },
                { title: "温室效应", content: "温室效应是指大气中的温室气体（如二氧化碳、甲烷等）吸收地球表面辐射的热量，导致全球气温上升的现象。" },
                { title: "可再生能源", content: "可再生能源是指在自然界中可以不断再生、永续利用的能源，如太阳能、风能、水能、生物质能等。" },
                { title: "酸雨的形成", content: "酸雨是由于大气中的二氧化硫和氮氧化物与水蒸气反应形成的酸性降水，对环境和建筑物有腐蚀作用。" },
                { title: "生物多样性", content: "生物多样性是指在特定环境中生物种类的多样性、遗传多样性和生态系统多样性的总和。" },
                { title: "生态平衡", content: "生态平衡是指生态系统中各种生物之间以及生物与环境之间达到相对稳定的动态平衡状态。" },
                { title: "可持续发展", content: "可持续发展是指满足当代人的需求，同时不损害后代人满足其需求能力的发展模式。" },
                { title: "循环经济", content: "循环经济是一种以资源的高效利用和循环利用为核心，以减量化、再利用、资源化为原则的经济发展模式。" },
                { title: "绿色消费", content: "绿色消费是指消费者在购买和使用商品过程中，关注商品对环境的影响，优先选择环保产品的消费行为。" },
                { title: "碳中和", content: "碳中和是指在一定时期内，通过植树造林、节能减排等形式，抵消自身产生的二氧化碳排放量，实现二氧化碳'零排放'。" },
                { title: "PM2.5", content: "PM2.5是指大气中直径小于或等于2.5微米的颗粒物，也称为细颗粒物，对人体健康和大气环境质量有重要影响。" },

                { title: "厄尔尼诺现象", content: "厄尔尼诺现象是指赤道太平洋中东部海域海水温度异常升高的现象，会对全球气候产生重要影响。" },

                { title: "全球变暖", content: "全球变暖是指由于人类活动导致大气中温室气体浓度增加，从而引起全球平均气温持续上升的现象。" },
                { title: "节能减排", content: "节能减排是指节约能源和减少污染物排放，是应对气候变化和保护环境的重要措施。" },
                { title: "低碳生活", content: "低碳生活是指通过减少日常生活中的能源消耗，降低二氧化碳等温室气体排放的生活方式。" },
                { title: "垃圾分类", content: "垃圾分类是指按照垃圾的成分、属性、利用价值以及对环境的影响，将其分为不同类别，以便进行回收利用和处理处置。" },
                { title: "白色污染", content: "白色污染是指塑料废弃物对环境造成的污染，特别是塑料袋、塑料餐具等一次性塑料制品造成的环境问题。" },
                { title: "绿色建筑", content: "绿色建筑是指在建筑的全生命周期内，最大限度地节约资源、保护环境和减少污染，为人们提供健康、适用和高效的使用空间。" },
                { title: "生态农业", content: "生态农业是指按照生态学原理和经济学原理，运用现代科学技术成果和现代管理手段，以及传统农业的有效经验建立起来的农业体系。" },

                { title: "转基因食品", content: "转基因食品是指利用基因工程技术改变基因组构成的动物、植物和微生物所制造的食品。" },
                { title: "食品安全", content: "食品安全是指食品无毒、无害，符合应当有的营养要求，对人体健康不造成任何急性、亚急性或者慢性危害。" },
                { title: "食品安全标准", content: "食品安全标准是指为保证食品安全、维护公众身体健康而制定的食品中各种有害物质的限量标准。" },

                { title: "无公害食品", content: "无公害食品是指产地环境、生产过程和产品质量符合国家有关标准和规范的要求，经认证合格获得认证证书并允许使用无公害农产品标志的未经加工或者初加工的食用农产品。" },
                { title: "食品安全风险评估", content: "食品安全风险评估是指对食品、食品添加剂中生物性、化学性和物理性危害对人体健康可能造成的不良影响所进行的科学评估。" },

        // 用户注册
        function register() {
            const name = document.getElementById('registerName').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const confirmPassword = document.getElementById('registerConfirmPassword').value;
            const registerError = document.getElementById('registerError');
            
            // 验证输入
            if (!name || !email || !password || !confirmPassword) {
                registerError.textContent = '请填写所有字段';
                return;
            }
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                registerError.textContent = '请输入有效的邮箱地址';
                return;
            }
            
            // 验证密码长度
            if (password.length < 6) {
                registerError.textContent = '密码长度至少为6位';
                return;
            }
            
            // 验证密码确认
            if (password !== confirmPassword) {
                registerError.textContent = '两次输入的密码不一致';
                return;
            }
            
            // 检查邮箱是否已注册
            const users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
            const existingUser = users.find(user => user.email === email);
            if (existingUser) {
                registerError.textContent = '该邮箱已被注册';
                return;
            }
            
            // 创建新用户
            const newUser = {
                id: Date.now(),
                name: name,
                email: email,
                password: password, // 实际项目中应该加密存储
                registeredAt: new Date().toISOString()
            };
            
            users.push(newUser);
            localStorage.setItem('quizUsers', JSON.stringify(users));
            
            // 自动登录
            currentUser = newUser;
            localStorage.setItem('quizUser', JSON.stringify(newUser));
            
            // 显示用户信息
            showUserInfo();
        }

        // 用户登录
        function login() {

            const loginError = document.getElementById('loginError');
            
            // 验证输入
            if (!email || !password) {
                loginError.textContent = '请填写所有字段';
                return;
            }
            
            // 验证邮箱格式
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                loginError.textContent = '请输入有效的邮箱地址';
                return;
            }
            
            // 查找用户
            const users = JSON.parse(localStorage.getItem('quizUsers') || '[]');
            const user = users.find(u => u.email === email && u.password === password);
            
            if (user) {
                currentUser = user;
                localStorage.setItem('quizUser', JSON.stringify(user));
                showUserInfo();
            } else {
                loginError.textContent = '邮箱或密码错误';
            }
        }

        // 用户退出登录
        function logout() {
            currentUser = null;
            localStorage.removeItem('quizUser');
            showAuthForm();
        }

        // 检查是否开启学习模式
        function checkLearningMode() {
            // 从localStorage加载设置
            const savedSettings = localStorage.getItem('envGameSettings');
            if (savedSettings) {
                try {
                    const settings = JSON.parse(savedSettings);
                    learningMode = settings.learningMode || false;
                } catch (e) {
                    console.error('加载设置失败:', e);
                }
            }
        }

            learningModeDiv.style.display = 'block';
        }

        // 显示问答模式

            quizSetup.style.display = 'block';
        }

        // 选择学习主题
        function selectSubject(subject) {
            currentSubject = subject;
            currentPage = 1;
            showKnowledgeList();
        }

        // 显示知识点列表
        function showKnowledgeList() {
            if (!currentSubject) return;
            
            const knowledgeItems = knowledgeBase[currentSubject];
            const totalPages = Math.ceil(knowledgeItems.length / itemsPerPage);
            totalPagesSpan.textContent = totalPages;
            
            // 计算当前页显示的知识点范围
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = Math.min(startIndex + itemsPerPage, knowledgeItems.length);
            
            // 清空知识点列表
            knowledgeList.innerHTML = '';
            
            // 显示当前页的知识点
            for (let i = startIndex; i < endIndex; i++) {
                const item = knowledgeItems[i];
                const itemDiv = document.createElement('div');
                itemDiv.className = 'knowledge-item';
                itemDiv.innerHTML = `
                    <h4>${item.title}</h4>
                    <p>${item.content}</p>
                `;
                knowledgeList.appendChild(itemDiv);
            }
            
            // 更新页码显示
            currentPageSpan.textContent = currentPage;
            
            // 更新翻页按钮状态
            document.getElementById('prevPageBtn').disabled = currentPage === 1;
            document.getElementById('nextPageBtn').disabled = currentPage === totalPages;
        }

        // 显示上一页
        function showPrevPage() {
            if (currentPage > 1) {
                currentPage--;
                showKnowledgeList();
            }
        }

        // 显示下一页
        function showNextPage() {
            const totalPages = Math.ceil(knowledgeBase[currentSubject].length / itemsPerPage);
            if (currentPage < totalPages) {
                currentPage++;
                showKnowledgeList();
            }
        }

        // 初始化积分系统
        function initQuizSystem() {
            // 重置相关变量
            currentQuestionIndex = 0;
            userAnswers = new Array(quizQuestions.length).fill(null);
            questionAnswered = false;
            currentScore = 0;
            answeredQuestions = [];
            selectedQuestions = [];
            
            // 更新积分显示
            updateScoreDisplay();
            
            // 显示设置界面，隐藏答题界面
            quizSetup.style.display = 'block';
            quizInfo.style.display = 'none';
            questionContainer.style.display = 'none';
            
            // 如果开启学习模式，隐藏答题功能
            if (learningMode) {
                quizSetup.style.display = 'none';
            }
        }

        // 开始答题
        function startQuiz() {
            // 检查是否已登录
            if (!currentUser) {
                alert('请先登录再开始答题');
                showAuthForm();
                return;
            }
            
            const questionCountSelect = document.getElementById('questionCount');
            const questionCount = parseInt(questionCountSelect.value);
            
            // 如果选择"全部题目"，则设置为题库总数
            if (questionCount === 0) {
                questionCount = quizQuestions.length;
            }
            
            // 显示加载状态
            showLoading();
            
            // 使用本地题目
            const shuffledQuestions = [...quizQuestions].sort(() => 0.5 - Math.random());
            selectedQuestions = shuffledQuestions.slice(0, questionCount);
            
            // 隐藏加载状态
            hideLoading();
            
            // 重置游戏状态
            resetQuizState();
            
            // 显示测验界面
            quizSetup.style.display = 'none';
            quizInfo.style.display = 'block';
            questionContainer.style.display = 'block';
            
            // 显示第一题
            showQuestion(0);
        }

        // 更新积分显示
        function updateScoreDisplay() {
            document.getElementById('currentScore').textContent = currentScore;
            // 简化处理，实际应用中可能需要从localStorage加载
            document.getElementById('dailyScore').textContent = Math.min(20, currentScore);
        }

        // 显示问题
        function showQuestion(index) {
            // 检查索引是否有效
            if (index < 0 || index >= selectedQuestions.length) {
                // 如果所有题目都答完了，显示结果
                showQuizResult();
                return;
            }
            
            // 修复：正确获取题目对象
            const question = selectedQuestions[index];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            // 修复：正确遍历选项
            question.options.forEach((option, i) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option;
                optionElement.addEventListener('click', () => selectOption(i, index));
                
                // 修复：正确检查用户答案
                if (userAnswers[index] === i) {
                    optionElement.classList.add('selected');
                }
                
                optionsContainer.appendChild(optionElement);
            });
            
            document.getElementById('quizProgress').textContent = `问题 ${index + 1} / ${selectedQuestions.length}`;
            
            // 更新按钮状态
            document.getElementById('prevQuestionBtn').disabled = index === 0;
            document.getElementById('nextQuestionBtn').disabled = index === selectedQuestions.length - 1;
            
            // 重置答题状态
            questionAnswered = false;
            quizResult.style.display = 'none';
            document.getElementById('submitAnswerBtn').disabled = false;
        }

        // 选择选项
        function selectOption(optionIndex, questionIndex) {
            if (questionAnswered) return;
            
            // 使用传入的题目索引或者当前题目索引
            const actualQuestionIndex = questionIndex !== undefined ? questionIndex : currentQuestionIndex;
            userAnswers[actualQuestionIndex] = optionIndex;
            
            // 更新选项样式
            const options = document.querySelectorAll('.option');
            options.forEach((option, i) => {
                if (i === optionIndex) {
                    option.classList.add('selected');
                } else {
                    option.classList.remove('selected');
                }
            });
        }

        // 显示上一题
        function showPrevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                showQuestion(currentQuestionIndex);
            }
        }

        // 显示下一题
        function showNextQuestion() {
            if (currentQuestionIndex < selectedQuestions.length - 1) {
                currentQuestionIndex++;
                showQuestion(currentQuestionIndex);
            }
        }

        // 提交答案
        function submitAnswer() {
            const actualQuestionIndex = selectedQuestions[currentQuestionIndex];
            
            if (userAnswers[actualQuestionIndex] === null) {
                alert('请选择一个答案');
                return;
            }
            
            // 检查这个问题是否已经回答过
            if (answeredQuestions.includes(actualQuestionIndex)) {
                // 如果已经回答过，直接显示结果
                showQuestionResult(actualQuestionIndex);
                return;
            }
            
            const question = quizQuestions[actualQuestionIndex];
            const isCorrect = userAnswers[actualQuestionIndex] === question.correctAnswer;
            const resultElement = document.getElementById('quizResult');
            
            // 添加到已回答列表
            answeredQuestions.push(actualQuestionIndex);
            
            if (isCorrect) {
                // 增加积分
                currentScore++;
                updateScoreDisplay();
                
                // 随机选择积极反馈语
                const positiveFeedbacks = [
                    '回答正确，真棒！',
                    '太厉害了，答对了！',
                    '恭喜你，答对了！',
                    '非常棒，继续加油！',
                    '答得真好，为你点赞！',
                    '完全正确，你真聪明！',
                    '答对了，继续保持！',
                    '太棒了，你掌握得很好！'
                ];
                
                const randomFeedback = positiveFeedbacks[Math.floor(Math.random() * positiveFeedbacks.length)];
                resultElement.textContent = randomFeedback + ' ' + question.explanation;
                resultElement.className = 'correct';
            } else {
                resultElement.textContent = `错误! 正确答案是: ${question.options[question.correctAnswer]}. ${question.explanation}`;
                resultElement.className = 'incorrect';
            }
            
            resultElement.style.display = 'block';
            
            questionAnswered = true;
            document.getElementById('submitAnswerBtn').disabled = true;
            
            // 自动跳转到下一题（如果有）
            setTimeout(() => {
                if (currentQuestionIndex < selectedQuestions.length - 1) {
                    showNextQuestion();
                } else {
                    // 所有题目已完成，显示结果
                    showQuizResult();
                }
            }, 2000);
        }

        // 显示单个问题的结果
        function showQuestionResult(questionIndex) {
            const question = quizQuestions[questionIndex];
            const isCorrect = userAnswers[questionIndex] === question.correctAnswer;
            const resultElement = document.getElementById('quizResult');
            
            if (isCorrect) {
                resultElement.textContent = '回答正确！' + question.explanation;
                resultElement.className = 'correct';
            } else {
                resultElement.textContent = `错误! 正确答案是: ${question.options[question.correctAnswer]}. ${question.explanation}`;
                resultElement.className = 'incorrect';
            }
            
            resultElement.style.display = 'block';
            questionAnswered = true;
            document.getElementById('submitAnswerBtn').disabled = true;
        }

        // 显示测验结果
        function showQuizResult() {
            // 隐藏问题容器
            questionContainer.style.display = 'none';
            
            // 保存用户分数到排行榜
            saveUserScore(currentScore);
            
            // 显示结果
            quizResult.innerHTML = `
                <h3>答题完成！</h3>
                <p>本次得分: ${currentScore} 分</p>
                <p>今日累计积分: ${Math.min(20, currentScore)} / 20 分</p>
                <button id="restartQuizBtn" style="margin-top: 15px; padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">重新开始</button>
                <button id="menuBtn" style="margin-top: 15px; margin-left: 10px; padding: 10px 20px; background-color: #2196F3; color: white; border: none; border-radius: 5px; cursor: pointer;">返回主菜单</button>
                <button id="leaderboardBtn" style="margin-top: 15px; margin-left: 10px; padding: 10px 20px; background-color: #9C27B0; color: white; border: none; border-radius: 5px; cursor: pointer;">查看排行榜</button>
            `;
            quizResult.style.display = 'block';
            
            // 添加按钮事件
            document.getElementById('restartQuizBtn').addEventListener('click', initQuizSystem);
            document.getElementById('menuBtn').addEventListener('click', () => {
                window.location.href = '../index.html';
            });
            document.getElementById('leaderboardBtn').addEventListener('click', () => {
                window.location.href = '../leaderboard/leaderboard.html';
            });
        }

        // 保存用户分数到排行榜
        function saveUserScore(score) {
            if (!currentUser) return;
            
            // 从localStorage获取用户的分数记录
            const userScores = JSON.parse(localStorage.getItem('userScores') || '{}');
            
            // 如果该用户还没有分数记录，初始化一个空数组
            if (!userScores[currentUser.email]) {
                userScores[currentUser.email] = [];
            }
            
            // 添加新分数
            userScores[currentUser.email].push(score);
            
            // 保存回localStorage
            localStorage.setItem('userScores', JSON.stringify(userScores));
        }
        
        // 重置测验状态
        function resetQuizState() {
            currentQuestionIndex = 0;
            userAnswers = new Array(selectedQuestions.length).fill(null);
            questionAnswered = false;
            currentScore = 0;
            answeredQuestions = [];
            
            // 更新积分显示
            updateScoreDisplay();
        }
        
        // 初始化
        window.onload = init;
    </script>

        // 提交答案
        async function submitAnswer() {
            if (userAnswers[currentQuestionIndex] === null) {
                alert('请选择一个答案');
                return;
            }
            
            // 检查这个问题是否已经回答过
            if (answeredQuestions.includes(currentQuestionIndex)) {
                // 如果已经回答过，直接显示结果
                showQuestionResult(currentQuestionIndex, userAnswers[currentQuestionIndex] === selectedQuestions[currentQuestionIndex].correctAnswer);
                return;
            }
            
            const question = selectedQuestions[currentQuestionIndex];
            const isCorrect = userAnswers[currentQuestionIndex] === question.correctAnswer;
            
            // 更新答题状态
            answeredQuestions.push(currentQuestionIndex);
            questionAnswered = true;
            
            // 更新积分
            if (isCorrect) {
                currentScore += 10;
                updateScoreDisplay();
                
                // 如果用户已登录，向后端添加积分
                if (currentUser) {
                    try {
                        const pointsData = {
                            points: 10,
                            source: 'correct_answer',
                            description: `正确回答问题 "${question.question}"`
                        };
                        
                        await BackendAPI.addPoints(currentUser.id, pointsData.points, pointsData.source, pointsData.description);
                        console.log('积分已添加到后端');
                    } catch (error) {
                        console.error('添加积分到后端失败:', error);
                    }
                }
            }
            
            // 显示结果
            showQuestionResult(currentQuestionIndex, isCorrect);
            
            // 禁用提交按钮
            document.getElementById('submitAnswerBtn').disabled = true;
        }

        // 显示测验结果
        async function showQuizResult() {
            const totalQuestions = selectedQuestions.length;
            const correctAnswers = userAnswers.filter((answer, index) => 
                answer === selectedQuestions[index].correctAnswer).length;
            const score = Math.round((correctAnswers / totalQuestions) * 100);
            
            quizInfo.style.display = 'none';
            questionContainer.style.display = 'none';
            quizResult.style.display = 'block';
            
            // 生成结果内容
            let resultHTML = `
                <h2>测验完成!</h2>
                <div class="result-stats">
                    <div>总题数: ${totalQuestions}</div>
                    <div>答对题数: ${correctAnswers}</div>
                    <div>得分: ${score}分</div>
                    <div>获得积分: ${currentScore}</div>
                </div>
            `;
            
            // 根据得分给出评价
            if (score >= 90) {
                resultHTML += `<p>太棒了！你对环保知识掌握得非常好！</p>`;
            } else if (score >= 70) {
                resultHTML += `<p>不错！你对环保知识有一定了解，继续加油！</p>`;
            } else if (score >= 60) {
                resultHTML += `<p>还可以！建议你多学习一些环保知识。</p>`;
            } else {
                resultHTML += `<p>需要加强学习哦！环保从我做起！</p>`;
            }
            
            resultHTML += `<button id="restartQuizBtn" class="submit">重新开始</button>`;
            quizResult.innerHTML = resultHTML;
            
            // 绑定重新开始按钮事件
            document.getElementById('restartQuizBtn').addEventListener('click', () => {
                quizResult.style.display = 'none';
                quizSetup.style.display = 'block';
            });
            
            // 如果用户已登录，提交结果到后端
            if (currentUser) {
                try {
                    const resultData = {
                        type: 'quiz_completion',
                        data: {
                            userId: currentUser.id,
                            totalQuestions: totalQuestions,
                            correctAnswers: correctAnswers,
                            score: score,
                            timestamp: new Date().toISOString()
                        }
                    };
                    
                    // 提交结果到后端
                    await BackendAPI.submitQuizResult(resultData);
                    
                    console.log('测验结果已提交到后端');
                } catch (error) {
                    console.error('提交结果到后端失败:', error);
                }
            }
        }

        // 显示加载状态
        function showLoading() {
            const loadingElement = document.createElement('div');
            loadingElement.id = 'loading';
            loadingElement.className = 'loading';
            loadingElement.innerHTML = `
                <div class="loading-spinner"></div>
                <p>正在加载题目...</p>
            `;
            document.getElementById('quizContainer').appendChild(loadingElement);
        }

        // 隐藏加载状态
        function hideLoading() {
            const loadingElement = document.getElementById('loading');
            if (loadingElement) {
                loadingElement.remove();
            }
        }

        // 测试后端连接
        async function testBackendConnection() {
            console.log('正在测试与后端服务器的连接...');
            try {
                const isConnected = await BackendAPI.testConnection();
                if (isConnected) {
                    console.log('后端服务器连接成功！');
                } else {
                    console.warn('无法连接到后端服务器，将使用本地数据');
                }
            } catch (error) {
                console.error('连接后端服务器时出错:', error);
            }
        }
        
        // 页面加载完成后测试后端连接
        testBackendConnection();
        
        // 添加按钮事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            // 开始答题按钮
            const startQuizBtn = document.getElementById('startQuizBtn');
            if (startQuizBtn) {
                startQuizBtn.addEventListener('click', startQuiz);
            }
            
            // 提交答案按钮
            const submitAnswerBtn = document.getElementById('submitAnswerBtn');
            if (submitAnswerBtn) {
                submitAnswerBtn.addEventListener('click', submitAnswer);
            }
            
            // 上一题按钮
            const prevQuestionBtn = document.getElementById('prevQuestionBtn');
            if (prevQuestionBtn) {
                prevQuestionBtn.addEventListener('click', showPrevQuestion);
            }
            
            // 下一题按钮
            const nextQuestionBtn = document.getElementById('nextQuestionBtn');
            if (nextQuestionBtn) {
                nextQuestionBtn.addEventListener('click', showNextQuestion);
            }
            
            // 登录按钮
            const loginBtn = document.getElementById('loginBtn');
            if (loginBtn) {
                loginBtn.addEventListener('click', login);
            }
            
            // 注册按钮
            const registerBtn = document.getElementById('registerBtn');
            if (registerBtn) {
                registerBtn.addEventListener('click', register);
            }
            
            // 退出登录按钮
            const logoutBtn = document.getElementById('logoutBtn');
            if (logoutBtn) {
                logoutBtn.addEventListener('click', logout);
            }
            
            // 显示注册表单链接
            const showRegister = document.getElementById('showRegister');
            if (showRegister) {
                showRegister.addEventListener('click', showRegisterForm);
            }
            
            // 显示登录表单链接
            const showLogin = document.getElementById('showLogin');
            if (showLogin) {
                showLogin.addEventListener('click', showLoginForm);
            }
        });
    </script>
    
</body>
</html>
